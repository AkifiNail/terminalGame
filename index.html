<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/styles.css">
    <title>Escape the terminal</title>
</head>

<body>

    <div id="terminal-container">
        <div id="terminal"></div>
        <div id="input-line">
            <span id="prompt">&gt;</span>
            <input type="text" id="commandInput" autofocus>
        </div>
        <div id="crt-effect"></div>
        <button id="restartButton">Restart</button>
        <div id="score">Score: 0</div>
    </div>

    <div class="starter">
        <div class="step0">
            <p>Avant de commencer : </p>
            <div class="img-container">
                <img src="/assets/images/headset.png" alt="headset" class="headset">
                <img src="/assets/images/f11.png" alt="f11" class="f11">
            </div>
        </div>
        <div class="step1">
            <p class="initializing">En cours d'initialisation...</p>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

    </div>
    <audio id="glitchSound" src="/assets/mp3/glitch .mp3" preload="auto"></audio>

    <div id="blackScreen" class="black-screen"></div>
    <script src="/assets/scripts/script.js"></script>
    <script src="/assets/scripts/snake.js"></script>

</body>

</html>
